name: Run tests
run-name: ${{ github.actor }} triggered quality check pipeline
on:
  push:
    branches:
      - dev
      - main
  pull_request:
    branches:
      - main
      - dev
jobs:
  testing:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis
        ports:
          - 6379:6379
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16' 
      
    - name: NPM install
      run: "npm install"

    # - name: Run eslint
    #   run: "npm run lint"

    - name: Run testing
      run: "npm run test:gh"
